# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:errorCodeManagerDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

# Jackson Configuration (to handle circular references)
spring.jackson.serialization.fail-on-empty-beans=false

# Server Configuration
server.port=8080
# Enable compression for faster data transfer
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain

# Swagger UI / SpringDoc Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
# Group APIs by controller
springdoc.swagger-ui.groups-order=asc
# Enable try-out feature
springdoc.swagger-ui.tryItOutEnabled=true
# Display request duration
springdoc.swagger-ui.displayRequestDuration=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.error_code_manager=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator endpoints for monitoring (optional)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Jackson Configuration
spring.jackson.deserialization.fail-on-unknown-properties=false